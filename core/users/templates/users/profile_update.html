{% extends "base.html" %}
{% block content %}
<h2>Atualizar Perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{% url 'public_profile' profile.slug %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
